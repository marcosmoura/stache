[package]
name = "barba-cli"
version.workspace = true
description = "CLI for Barba Shell - a macOS status bar with tiling window manager integration"
edition.workspace = true
license.workspace = true
repository.workspace = true
readme = "../../README.md"
keywords = ["cli", "barba", "macos", "status-bar"]
categories = ["command-line-utilities"]

[[bin]]
name = "barba"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.53", features = ["derive", "env", "string"] }

# Shared with desktop app
dirs = "6.0"

# For IPC with the desktop app
interprocess = { version = "2.2.3", features = ["tokio"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["rt", "macros", "io-util", "net"] }

[build-dependencies]

[lints]
workspace = true
